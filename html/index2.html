<!DOCTYPE html>
<html lang="pt-BR">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <body>

        <div class="container-fluid" >

            <div class="row">      

                <div class="col-xs-12">

                    <!--FORMULÁRIO DE LOGIN-->
                    <div id="login">
                    
                        <form method="post" action=""> 
                           
                            <h1>Login</h1> 
                            
                            <p> 
                                <label for="cadastro_login">Seu cadastro</label>
                                <input id="cadastro_login" name="cadastro_login" required="required" type="text" placeholder="ex. marcosvlima125"/>
                            </p>
                            
                            <p> 
                                <label for="senha_login">Sua senha</label>
                                <input id="senha_login" name="senha_login" required="required" type="password" placeholder="ex. 1597532" /> 
                            </p>
                            
                            <p> 
                                <input type="submit" value="Logar" /> 
                            </p>
                            
                        </form>

                    </div>

                </div>

            </div>

        </div>  



        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
